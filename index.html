<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8">
        <title>Surfer_Brain</title>
        <meta name="description" content="Aframe">
        <script src="https://aframe.io/releases/0.2.0/aframe.js"></script>
        <script src="https://rawgit.com/ngokevin/aframe-firebase-component/master/dist/aframe-firebase-component.min.js"></script>
        <script src="aframe-keyboard-controls.js"></script>
        <script src="aframe-proxy-controls.js"></script>
        <script src="aframe-gltf.min.js"></script>
        <script src="line-drawer.js"></script>
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v1.14.0/dist/aframe-extras.min.js"></script>
      
      
        <script src="aframe-extra.js"></script>
    </head>
    <body>
        <a-scene physics vr-mode-ui="enabled: false" firebase="apiKey: abc;
                     authDomain: mysite.firebaseapp.com;
                     databaseURL: https://mysite.firebaseio.com;
                     storageBucket: mysite.appspot.com">
           <a-assets>
              <a-mixin id="avatar-head" geometry="primitive: box; depth: 0.3; height: 0.3; width: 0.3"
              material="color: blue"></a-mixin>
          </a-assets>
    <a-entity  position="0 -5 2"
               rotation="0 0 0" >

         <a-entity id="avatar" mixin="avatar-head"
              camera look-controls keyboard-controls="cameraUse: true"
              firebase-broadcast="components: mixin, position, rotation">
              <a-cursor color="#2E3A87"></a-cursor>
    </a-entity> </a-entity>
          
            <a-sky id="backgroundCol" color="black"></a-sky>
          
          
    
       <a-entity position="0 0 -5">
          <a-entity text="text: CT ; size: 0.6;" position="15 3.6 -15" material="color:white">
          </a-entity>

          <a-entity text="text: MRA ; size: 0.6;" position="15 0.6 -15" material="color:white">
          </a-entity>

          <a-entity text="text: T1; size: 0.6;" position="15 -2.4 -15" material="color:white">
          </a-entity>

          <a-entity text="text: DTI; size: 0.6;" position="15 -5.4 -15" material="color:white">
          </a-entity>

          <a-entity text="text: Display ; size: 0.5;" position="11 6 -15" material="color:white" rotation="0 0 45">
          </a-entity>

          <a-entity text="text: Controls ; size: 0.5;" position="13.2 6 -15" material="color:white" rotation="0 0 45">
          </a-entity>    </a-entity>

                <a-entity position="0 -3 -5">
                <a-entity id="D-CT-G" geometry="primitive: sphere; radius: 0.3" material="color: green; opacity: 0.5; " position="11 7 -15"></a-entity>
                <a-entity id="D-CT-R" geometry="primitive: sphere; radius: 0.3" material="color: red; opacity: 0.5; " position="11 7 -15" visible="false"></a-entity>
                <a-entity id="D-MRA-G" geometry="primitive: sphere; radius: 0.3" material="color: green; opacity: 0.5; " position="11 4 -15"></a-entity>
                <a-entity id="D-MRA-R" geometry="primitive: sphere; radius: 0.3" material="color: red; opacity: 0.5; " position="11 4 -15" visible="false" ></a-entity>
                <a-entity id="D-T1-G" geometry="primitive: sphere; radius: 0.3" material="color: green; opacity: 0.5; " position="11 1 -15"></a-entity>
                <a-entity id="D-T1-R" geometry="primitive: sphere; radius: 0.3" material="color: red; opacity: 0.5; " position="11 1 -15" visible="false" ></a-entity>
                <a-entity id="D-DTI-G" geometry="primitive: sphere; radius: 0.3" material="color: green; opacity: 0.5; " position="11 -2 -15"></a-entity>
                <a-entity id="D-DTI-R" geometry="primitive: sphere; radius: 0.3" material="color: red; opacity: 0.5; " position="11 -2 -15" visible="false" ></a-entity>

                 <a-entity id="C-CT-G" geometry="primitive: sphere; radius: 0.3" material="color: green; opacity: 0.5; " position="13 7 -15"></a-entity>
                <a-entity id="C-CT-R" geometry="primitive: sphere; radius: 0.3" material="color: red; opacity: 0.5; " position="13 7 -15" visible="false" ></a-entity>
                <a-entity id="C-MRA-G" geometry="primitive: sphere; radius: 0.3" material="color: green; opacity: 0.5; " position="13 4 -15"></a-entity>
                 <a-entity id="C-MRA-R" geometry="primitive: sphere; radius: 0.3" material="color: red; opacity: 0.5; " position="13 4 -15" visible="false" ></a-entity>
                <a-entity id="C-T1-G" geometry="primitive: sphere; radius: 0.3" material="color: green; opacity: 0.5; " position="13 1 -15"></a-entity>
                <a-entity id="C-T1-R" geometry="primitive: sphere; radius: 0.3" material="color: red; opacity: 0.5; " position="13 1 -15" visible="false" ></a-entity>
                <a-entity id="C-DTI-G" geometry="primitive: sphere; radius: 0.3" material="color: green; opacity: 0.5; " position="13 -2 -15"></a-entity>
                 <a-entity id="C-DTI-R" geometry="primitive: sphere; radius: 0.3" material="color: red; opacity: 0.5; " position="13 -2 -15" visible="false"></a-entity>

                 </a-entity> 


    <a-assets>

         <a-asset-item id="frontal_skull" src="models/frontal_skull.ply"></a-asset-item>   
         <a-asset-item id="parietalL_skull" src="models/parietalL_skull.ply"></a-asset-item>   
         <a-asset-item id="parietalR_skull" src="models/parietalR_skull.ply"></a-asset-item>  
         <a-asset-item id="occipital_skull" src="models/occipital_skull.ply"></a-asset-item>   
        
         <a-asset-item id="mandible_skull" src="models/mandible_skull.ply"></a-asset-item>   
         <a-asset-item id="lowerDentate_skull" src="models/lowerDentate_skull.ply"></a-asset-item> 
         <a-asset-item id="upperDentate_skull" src="models/upperDentate_skull.ply"></a-asset-item> 
         <a-asset-item id="mandible_skull" src="models/mandible_skull.ply"></a-asset-item> 
         <a-asset-item id="maxilla_skull" src="models/maxilla_skull.ply"></a-asset-item>
         <a-asset-item id="nasal_skull" src="models/nasal_skull.ply"></a-asset-item>
         <a-asset-item id="palatine_skull" src="models/palatine_skull.ply"></a-asset-item>   
         <a-asset-item id="sphenoid_skull" src="models/sphenoid_skull.ply"></a-asset-item> 
         <a-asset-item id="temporalL_skull" src="models/temporalL_skull.ply"></a-asset-item>     
         <a-asset-item id="temporalR_skull" src="models/temporalR_skull.ply"></a-asset-item>   
         <a-asset-item id="zygomaR_skull" src="models/zygomaR_skull.ply"></a-asset-item>
         <a-asset-item id="zygomaL_skull" src="models/zygomaL_skull.ply"></a-asset-item>   
         <a-asset-item id="artery" src="models/artery.obj"></a-asset-item> 
         <a-asset-item id="arterymtl" src="models/artery.mtl"></a-asset-item>  

         <a-asset-item id="cerebellum" src="models/cerebellum.obj"></a-asset-item> 
         <a-asset-item id="cerebellummtl" src="models/cerebellum.mtl"></a-asset-item>      

         <a-asset-item id="pial" src="models/pial.obj"></a-asset-item> 
         <a-asset-item id="pialmtl" src="models/pial.mtl"></a-asset-item>   

         <a-asset-item id="brainstem" src="models/brainstem.obj"></a-asset-item> 
         <a-asset-item id="brainstemmtl" src="models/brainstem.mtl"></a-asset-item>    

      
 
         <a-asset-item id="fibers" src="models/fibers.ply"></a-asset-item>   
         <a-asset-item id="fibers_L" src="models/fibers_L.ply"></a-asset-item>   

        


    </a-assets> 

    <a-entity rotation= "-90 0 0" scale="2 2 2" position="0 0 -30">


    <a-entity id="skull" keyboard-controls="cameraUse: false">

       <a-entity ply-model="src: #frontal_skull;"></a-entity>
       <a-entity ply-model="src: #parietalL_skull;"></a-entity>
       <a-entity ply-model="src: #parietalR_skull;"></a-entity>
       <a-entity ply-model="src: #occipital_skull;"></a-entity>

       <a-entity ply-model="src: #mandible_skull;"></a-entity>
       <a-entity ply-model="src: #lowerDentate_skull;"></a-entity>
       <a-entity ply-model="src: #upperDentate_skull;"></a-entity>

       <a-entity ply-model="src: #maxilla_skull;"></a-entity>
       <a-entity ply-model="src: #nasal_skull;"></a-entity>
       <a-entity ply-model="src: #palatine_skull;"></a-entity>
       <a-entity ply-model="src: #sphenoid_skull;"></a-entity>
       <a-entity ply-model="src: #temporalL_skull;"></a-entity>
       <a-entity ply-model="src: #temporalR_skull;"></a-entity>
       <a-entity ply-model="src: #zygomaR_skull;"></a-entity>
       <a-entity ply-model="src: #zygomaL_skull;"></a-entity>

    </a-entity>

      
      <a-entity id="fibers2" keyboard-controls="cameraUse: false">
       
       <a-entity ply-model="src: #fibers;" rotation="-270 0 0" position="0 0 0.5"></a-entity>
       <a-entity ply-model="src: #fibers_L;"  rotation="-270 0 0" position="0 0 0.5"></a-entity>

      </a-entity>

      <a-entity id="vessels" keyboard-controls="cameraUse: false">
       
       <a-entity obj-model="obj: #artery; mtl:#arterymtl" rotation="-270 0 0"  position="0 0 0.5"></a-entity>
      
      </a-entity>

      <a-entity id="t1" keyboard-controls="cameraUse: false">

       <a-entity obj-model="obj: #cerebellum; mtl:#cerebellummtl"  rotation="-270 0 0" position="0 0 0.5"></a-entity>
       <a-entity obj-model="obj: #pial"  material="shader:standard;  side:double; color:grey "  rotation="-270 0 0" position="0 0 0.5"></a-entity>
       <a-entity obj-model="obj: #brainstem; mtl:#brainstemmtl"   rotation="-270 0 0" position="0 0 0.5"></a-entity>
       <a-entity obj-model="obj: #head; mtl:#headmtl"  rotation="-270 0 0" position="0 0 0.5"></a-entity>

     </a-entity>
    
    
    </a-entity>
      
         

    
      
      <a-light color="#ccc" position="0 30 0" distance="100"  type="point"></a-light>
      <a-light color="#ccc" position="3 10 -10" distance="50"  type="point"></a-light>
      <a-light color="#ccc" position="0 0 -40" distance="50"  type="point"></a-light>
      <a-light color="#ccc" position="0 30 -30" distance="50"  type="point"></a-light>
      <a-light color="#ccc" position="30 0 -30" distance="50"  type="point"></a-light>
      <a-light color="#ccc" position="-30 0 -30" distance="50"  type="point"></a-light>
      <a-light color="#ccc" position="0 -30 -30" distance="50"  type="point"></a-light>

    </a-scene>
    <script language="javascript">

        document.querySelector('#D-CT-G').addEventListener('click', function () {
          document.querySelector('#skull').setAttribute("visible", "false");
          document.querySelector('#D-CT-G').setAttribute("visible", "false");
          document.querySelector('#D-CT-R').setAttribute("visible", "true");
        });

        document.querySelector('#D-CT-R').addEventListener('click', function () {
          document.querySelector('#skull').setAttribute("visible", "true");
          document.querySelector('#D-CT-G').setAttribute("visible", "true");
          document.querySelector('#D-CT-R').setAttribute("visible", "false");
        });

        document.querySelector('#D-MRA-G').addEventListener('click', function () {
          document.querySelector('#vessels').setAttribute("visible", "false");
          document.querySelector('#D-MRA-G').setAttribute("visible", "false");
          document.querySelector('#D-MRA-R').setAttribute("visible", "true");
        });

        document.querySelector('#D-MRA-R').addEventListener('click', function () {
          document.querySelector('#vessels').setAttribute("visible", "true");
          document.querySelector('#D-MRA-G').setAttribute("visible", "true");
          document.querySelector('#D-MRA-R').setAttribute("visible", "false");
        });

        document.querySelector('#D-T1-R').addEventListener('click', function () {
          document.querySelector('#t1').setAttribute("visible", "true");
          document.querySelector('#D-T1-G').setAttribute("visible", "true");
          document.querySelector('#D-T1-R').setAttribute("visible", "false");
        });

        document.querySelector('#D-T1-G').addEventListener('click', function () {
          document.querySelector('#t1').setAttribute("visible", "false");
          document.querySelector('#D-T1-G').setAttribute("visible", "false");
          document.querySelector('#D-T1-R').setAttribute("visible", "true");
        });

        document.querySelector('#D-DTI-R').addEventListener('click', function () {
          document.querySelector('#fibers2').setAttribute("visible", "true");
          document.querySelector('#D-DTI-G').setAttribute("visible", "true");
          document.querySelector('#D-DTI-R').setAttribute("visible", "false");
        });

        document.querySelector('#D-DTI-G').addEventListener('click', function () {
          document.querySelector('#fibers2').setAttribute("visible", "false");
          document.querySelector('#D-DTI-G').setAttribute("visible", "false");
          document.querySelector('#D-DTI-R').setAttribute("visible", "true");
        });


        document.querySelector('#C-CT-G').addEventListener('click', function () {
          document.querySelector('#skull').removeAttribute("keyboard-controls");
          document.querySelector('#C-CT-G').setAttribute("visible", "false");
          document.querySelector('#C-CT-R').setAttribute("visible", "true");
        });

        document.querySelector('#C-CT-R').addEventListener('click', function () {
          document.querySelector('#skull').setAttribute("keyboard-controls", "cameraUse:false");
          document.querySelector('#C-CT-G').setAttribute("visible", "true");
          document.querySelector('#C-CT-R').setAttribute("visible", "false");
        });

        document.querySelector('#C-MRA-G').addEventListener('click', function () {
          document.querySelector('#vessels').removeAttribute("keyboard-controls");
          document.querySelector('#C-MRA-G').setAttribute("visible", "false");
          document.querySelector('#C-MRA-R').setAttribute("visible", "true");
        });

        document.querySelector('#C-MRA-R').addEventListener('click', function () {
          document.querySelector('#vessels').setAttribute("keyboard-controls", "cameraUse:false");
          document.querySelector('#C-MRA-G').setAttribute("visible", "true");
          document.querySelector('#C-MRA-R').setAttribute("visible", "false");
        });



        document.querySelector('#C-T1-G').addEventListener('click', function () {
          document.querySelector('#t1').removeAttribute("keyboard-controls");
          document.querySelector('#C-T1-G').setAttribute("visible", "false");
          document.querySelector('#C-T1-R').setAttribute("visible", "true");
        });

        document.querySelector('#C-T1-R').addEventListener('click', function () {
          document.querySelector('#t1').setAttribute("keyboard-controls", "cameraUse:false");
          document.querySelector('#C-T1-G').setAttribute("visible", "true");
          document.querySelector('#C-T1-R').setAttribute("visible", "false");
        });

        document.querySelector('#C-DTI-G').addEventListener('click', function () {
          document.querySelector('#fibers2').removeAttribute("keyboard-controls");
          document.querySelector('#C-DTI-G').setAttribute("visible", "false");
          document.querySelector('#C-DTI-R').setAttribute("visible", "true");
        });

        document.querySelector('#C-DTI-R').addEventListener('click', function () {
          document.querySelector('#fibers2').setAttribute("keyboard-controls", "cameraUse:false");
          document.querySelector('#C-DTI-G').setAttribute("visible", "true");
          document.querySelector('#C-DTI-R').setAttribute("visible", "false");
        });






    </script>



  </body>
</html>
